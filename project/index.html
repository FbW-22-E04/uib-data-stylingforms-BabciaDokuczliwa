<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling-forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="main-logo">
        <img src="/images/logo.png" alt="logo">
    </div>
<div class="main">
    <p><h1>The Best Craft Beer in Spain</h1></p>
    <p class="text">Bienvenido, amigos! We are completely fictional location. But that does not mean we can`t imagine the best beer in Spain</p>
</div>
<div class="menu">
    <p><h2>Make a reservation</h2></p>
    <p class="get">Get your spot before somebody else does!</p>
   <form action="">
    <div class="name"> 
       
       <label for="your name">YOUR NAME</label>
       <input type="text" name="name" placeholder="John B. Goode">
    </div>
    <div class="email">
       
        <label for="email">YOUR EMAIL</label>
        <input type="email" name="email" id="email" placeholder="John B. Goode">
    </div>
    <div class="reservation time">
        
        <label for="reservation time">RESERVATION TIME</label>
        <input type="datetime-local" name="reservation time" placeholder="John B. Goode">
    </div>
    <div>
        <button>Reserve Now</button>
    </div>
   
    </form>
</div>
</div>
<footer>2018-El Amigo</footer>
</body>
</html>
